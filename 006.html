<html>
<head>
<title>006</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "005z" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "007.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



                    YAML - YAML Ain't Markup Language
    
    Q: What is YAML? (According to the Ingy.net)
    A: YAML is a Language for Data
    
    * Programs have lots of languages
    * Data has only a few. XML, JSON, ASN.1
    * YAML is Human Friendly
    * When Data is well organized, Programming is easier







</pre>
</body>
